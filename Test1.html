<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Michael's Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

    </style>
</head>
<body class="w3-content" style="width:100%">


<div class="w3-main" style="margin-left:250px">
    <header class="w3-bar w3-container w3-xlarge">
        <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
        <p class="w3-left">Welcome to Michael's Homepage</p>
    </header>
</div>

        <nav class="w3-sidebar w3-bar-block w3-white w3-top w3-border" style="z-index:3;width:250px" id="mySidebar">
            <div class="w3-container w3-padding-16">
                <i onclick="w3_close()" class="fa fa-remove w3-button w3-display-topright"></i>
                <h3 class="w3-wide"><b>Menu</b></h3>
            </div>
            <div class="w3-large w3-text-grey" style="font-weight:bold">
                <a href="#" class="w3-bar-item w3-button">Home</a>
                <a href="#" class="w3-bar-item w3-button">About</a>
                <a href="#" class="w3-bar-item w3-button">Contact</a>
                <a href="#" class="w3-bar-item w3-button">Pictures</a>
            </div>

        </nav>
        <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
        <!-- !PAGE CONTENT! -->


        <div class="content">
            <img src="http://mkweec.bplaced.net/foto.jpeg" alt="Bild von Michael">
        </div>
<script>
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }
</script>
</body>
</html>
